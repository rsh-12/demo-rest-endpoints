spring.jackson.mapper.default-view-inclusion=true
server.error.include-message=always
#
spring.flyway.enabled=false
#
spring.datasource.url=jdbc:h2:mem:db1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
#
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always
#
# jwt
# 30 min * 60 sec * 1000 mill
token.access_token_validity=1800000
# 24 hours * 60 min * 60 sec * 1000 mill
token.refresh_token_validity=86400000
token.secret=very-secret-secret-key12345-secret-secret