<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="../../static/js/index.js"></script>
</head>

<body>

    <div class="container">
        <div class="head">
            <h1>Reset your password</h1>
        </div>

        <div class="form">
            <form>
                <label class="item" for="password">Password
                    <input onkeyup="success()" class="input__pwd" id="password" type="password" required minlength="8"
                        maxlength="32">
                </label>

                <label class="item" for="confirmPassword">Confirm password
                    <input onkeyup="success()" class="input__pwd" id="confirmPassword" type="password" required minlength="8"
                        maxlength="32">
                </label>

                <button id="btn" hidden class="btn">Submit</button>
                <button id="btn" hidden class="btn">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
